# NOTE: Tests are using hoverfly, so we need to make sure the listOfServers matches 
# what hoverfly will intercept and we need to turn off feign as per here:
# https://piotrminkowski.wordpress.com/2017/08/02/testing-rest-api-with-hoverfly/
inventory.ribbon.listOfServers=inventory:8080
feign.hystrix.enabled=false

spring.datasource.url=jdbc:h2:mem:catalog;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=sa
spring.datasource.driver-class-name=org.h2.Driver