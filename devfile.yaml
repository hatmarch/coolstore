apiVersion: 1.0.0
metadata:
  name: quarkus-coolstore
projects:
  - name: coolstore
    source:
      location: 'http://gitea.kn-demo-cicd:3000/gitea/coolstore.git'
      type: git
      branch: serverless-demo
components:
  - id: redhat/quarkus-java11/latest
    type: chePlugin
  - alias: maven
    mountSources: true
    type: kubernetes
    reference: maven-terminal.yaml
    volumes:
      - name: m2
        containerPath: /home/jboss/.m2
commands:
  - name: 1. Package the application
    actions:
      - workdir: '${CHE_PROJECTS_ROOT}/coolstore/payment-service'
        type: exec
        command: mvn package
        component: maven
  - name: 2. Start Quarkus in devmode (hot deploy + debug)
    actions:
      - workdir: '${CHE_PROJECTS_ROOT}/coolstore/payment-service'
        type: exec
        command: 'mvn compile quarkus:dev'
        component: maven
  - name: 3. Seed Cache
    actions:
      - workdir: '/home/jboss'
        type: exec
        command: 'cp -rf m2-cache/* .m2'
        component: maven
  - name: Attach remote debugger
    actions:
      - referenceContent: |
          {
            "version": "0.2.0",
            "configurations": [
              {
                "type": "java",
                "request": "attach",
                "name": "Attach to Remote Quarkus App",
                "hostName": "localhost",
                "port": 5005
              }
            ]
          }
        type: vscode-launch
