apiVersion: 1.0.0
metadata:
  name: quarkus-coolstore
projects:
  - name: coolstore
    source:
      location: 'http://gogs.dev-demo-cicd:3000/gogs/coolstore.git'
      type: git
      branch: master
components:
#  - id: mhildenb/crw-maven/1.0
  - id: redhat/quarkus-java11/latest
    type: chePlugin
  - mountSources: true
    endpoints:
      - name: quarkus-development-server
        port: 8080
      - name: hello-greeting-endpoint
        port: 8080
        attributes:
          path: /hello/greeting/che-user
    memoryLimit: 512Mi
    type: dockerimage
    volumes:
      - name: m2
        containerPath: /home/jboss/.m2
    image: quay.io/mhildenb/crw-maven:1.0
    alias: maven
    env:
      - value: >-
          -XX:MaxRAMPercentage=50.0 -XX:+UseParallelGC -XX:MinHeapFreeRatio=10
          -XX:MaxHeapFreeRatio=20 -XX:GCTimeRatio=4
          -XX:AdaptiveSizePolicyWeight=90 -Dsun.zip.disableMemoryMapping=true
          -Xms20m -Djava.security.egd=file:/dev/./urandom
          -Duser.home=/home/jboss
        name: JAVA_OPTS
      - value: $(JAVA_OPTS)
        name: MAVEN_OPTS
commands:
  - name: 1. Package the application
    actions:
      - workdir: '${CHE_PROJECTS_ROOT}/coolstore/payment-service'
        type: exec
        command: mvn package
        component: maven
  - name: 2. Start Quarkus in devmode (hot deploy + debug)
    actions:
      - workdir: '${CHE_PROJECTS_ROOT}/coolstore/payment-service'
        type: exec
        command: 'mvn compile quarkus:dev'
        component: maven
  - name: 3. Seed Cache
    actions:
      - workdir: '/home/jboss'
        type: exec
        command: 'cp -rf m2-cache/* .m2'
        component: maven
  - name: Attach remote debugger
    actions:
      - referenceContent: |
          {
            "version": "0.2.0",
            "configurations": [
              {
                "type": "java",
                "request": "attach",
                "name": "Attach to Remote Quarkus App",
                "hostName": "localhost",
                "port": 5005
              }
            ]
          }
        type: vscode-launch
